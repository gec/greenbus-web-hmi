@(title: String)

@main(title, routes.Assets.versioned("javascripts/login")) {

<script type="text/ng-template" id="authentication-login-modal.html">
    <div class="modal-header">
        <h3>Login</h3>
    </div>
    <div class="modal-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">User Name</label>
                <div class="col-sm-9">
                    <input id="userName" type="text" class="form-control" ng-model="userName" placeholder="user name" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input id="password" type="password" class="form-control" ng-model="password" placeholder="password" ui-keypress="{enter: 'login()'}">
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <div class="alert alert-danger" ng-show="!!error" style="text-align: center">
            <strong>Oh my! </strong> {{error}}
        </div>
    <a ng-click="login()" class="btn btn-primary">Sign in</a>
    </div>

</script>

<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-12">
            @*<div ng-view></div>*@


        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Green Energy Corp 2013-2015</p>
    </footer>

</div>

}
